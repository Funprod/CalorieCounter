<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик калорий</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1>Счетчик калорий</h1>
        <div class="container">
            <form id="calorie-counter">
                <label for="budget">
                    Бюджет
                </label>
                <input type="number" id="budget" placeholder="Дневной бюджет калорий" min="0" required>
                <fieldset id="breakfast">
                    <legend>Завтрак</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="lunch">
                    <legend>Обед</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>Ужин</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>Перекус</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Физические упражнения</legend>
                    <div class="input-container"></div>
                </fieldset>
                <div class="controls">
                    <span>
                        <label for="entry-dropdown">
                            Добавляйте еду или Физические упражнения
                        </label>
                        <select name="options" id="entry-dropdown">
                            <option selected value="breakfast">Завтрак</option>
                            <option value="lunch">Обед</option>
                            <option value="dinner">Ужин</option>
                            <option value="snacks">Перекус</option>
                            <option value="exercise">Физические упражнения</option>
                        </select>
                        <button id="add-entry" type="button">Добавить запись</button>
                    </span>
                </div>
                <div>
                    <button type="submit">Подсчитайте оставшиеся калории</button>
                    <button type="button" id="clear">Очистить</button>
                </div>
            </form>
            <div id="output" class="output hide"></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
